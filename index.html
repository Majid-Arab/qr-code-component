<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">

        <!-- <img class="containerImg" src="/images/image-product-desktop.jpg" alt="" /> -->

        <picture>
          <source media="(max-width:500px)" srcset="/images/image-product-mobile.jpg" style="min-width:500px;">
          <img class="containerImg" src="/images/image-product-desktop.jpg" alt="Flowers" style="width:auto;">
        </picture>

        <!-- <div class="containerImg"></div> -->

        <div class="infoBox">
          <p class="para subTitle">PERFUME</p>

          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="para">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="para pricePara">
            <span class="price">$149.99</span>
            <span class="total"><del>$169.99</del></span>
          </p>

          <button class="btn"><img src="/images/icon-cart.svg" alt="" /> Add to Cart</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
  </html>
